<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쯈uieres ser mi San Valent칤n?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            overflow-y: scroll; /* Permite hacer scroll vertical */
            position: relative;
        }

        /* Corazones en el fondo */
        body::before {
            content: "仇벒잺"; /* Coraz칩n */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.5) 1px, transparent 1px) 0 0,
                        radial-gradient(circle, rgba(255, 0, 0, 0.5) 1px, transparent 1px) 50% 50%;
            background-size: 20px 20px; /* Tama침o del coraz칩n */
            background-repeat: repeat; /* Repite el patr칩n */
            z-index: -1; /* Ponerlo detr치s de la tarjeta */
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1; /* Asegura que la tarjeta est칠 por encima de las im치genes */
            max-width: 350px; /* Limita el tama침o m치ximo de la tarjeta */
            text-align: center;
            margin-top: 100px; /* Da espacio superior para desplazarse */
            width: 100%;
        }

        .card img {
            width: 100%;
            height: auto;
            max-width: 300px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px; /* Reduje el tama침o del t칤tulo */
            text-align: center;
            margin: 10px 0;
        }

        .btn {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .yes {
            background-color: #ff4d4d;
            color: white;
        }

        .no {
            background-color: #cccccc;
            color: black;
            margin-top: 10px; /* Se coloca debajo del bot칩n S칤 */
            position: relative; /* Necesario para moverlo */
        }

        .image-container {
            display: flex;
            flex-direction: column; /* Alinea las im치genes verticalmente */
            justify-content: center;
            align-items: center;
            z-index: 0;
            gap: 20px;
            padding-top: 40px; /* Da espacio para la parte superior de la p치gina */
        }

        .image-container img {
            width: 250px; /* Tama침o m치s grande para todas las im치genes */
            height: 250px;
            object-fit: cover; /* Asegura que la imagen se recorte adecuadamente sin deformarse */
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.1); /* Aumenta ligeramente las im치genes al pasar el cursor */
        }

        /* Estilos para pantallas peque침as (m칩viles) */
        @media (max-width: 768px) {
            .card {
                width: 80%; /* La tarjeta ocupa el 80% del ancho en pantallas peque침as */
            }

            .image-container img {
                width: 150px; /* Reducir el tama침o de las im치genes en m칩viles */
                height: 150px;
            }

            .btn {
                padding: 15px 30px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="imagenes/foto6.jpg" alt="Imagen principal">
        <h1>Hola mi amor, 쯈uieres ser mi San Valent칤n? 仇벒잺</h1>
        <button class="btn yes" onclick="yesClick()">S칤</button>
        <button class="btn no" id="noButton" onclick="moveNo()">No</button> <!-- Bot칩n "No" con funci칩n -->
    </div>

    <!-- Im치genes dispuestas verticalmente -->
    <div class="image-container">
        <img src="imagenes/foto1.jpg" alt="Foto 1">
        <img src="imagenes/foto2.jpg" alt="Foto 2">
        <img src="imagenes/foto3.jpg" alt="Foto 3">
        <img src="imagenes/foto4.jpg" alt="Foto 4">
        <img src="imagenes/foto5.jpg" alt="Foto 5">
    </div>

    <script>
        function yesClick() {
            alert("춰Sab칤a que dir칤as que s칤! te amoguino mucho preciosa! 仇벒잺游봃");
        }

        // Funci칩n para mover el bot칩n "No" cada vez que se hace clic
        function moveNo() {
            let noButton = document.querySelector("#noButton");
            
            // Calcula un valor de movimiento dentro de los l칤mites visibles de la pantalla
            let maxX = window.innerWidth - noButton.offsetWidth - 20; // Limita el movimiento horizontal
            let maxY = window.innerHeight - noButton.offsetHeight - 20; // Limita el movimiento vertical

            let x = Math.random() * maxX; // Posici칩n aleatoria X
            let y = Math.random() * maxY; // Posici칩n aleatoria Y

            // Actualiza la posici칩n del bot칩n "No"
            noButton.style.position = 'absolute'; // Para que pueda moverse
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }
    </script>
</body>
</html>
